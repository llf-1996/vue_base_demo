<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind实例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- 压缩版无法使用vue.js devtools -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script> -->
</head>
<body>
<h1>v-bind实例</h1>
<hr>
<div id="app">
  <p><img v-bind:src="imgSrc" alt="" width="200px"></p>
  <p><a :href="url" target="_blank">百度</a></p>

  <hr>
  <div :class="className">1、绑定class</div>
  <div :class="{classA:isOk}">2、绑定class中的判断</div>
  <div :class="[classA, classB]">3、绑定class中的数组</div>
  <div :class="isOk?[classA, classB]:classA">4、绑定class中的三元运算符</div>
  <p>
    <input type="checkbox" id="isOk" v-model="isOk">
    <label for="isOk">{{isOk}}</label>
  </p>

  <hr>
  <div :style="{color:red, fontSize:font}">5、绑定style</div>
  <div :style="styleObject">6、对象绑定style</div>

</div>

<style>
  .classA {
    color: red;
  }

  .classB {
    font-size: 150%;
  }
</style>

<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      imgSrc: "http://s08.lmbang.com/M00/B8/BF/ecloD1viwF-AZvtDAABcsRk2Fzw797.jpg",
      url: "http://www.baidu.com",
      className: true,
      isOk: false,
      classA: "classA",
      classB: "classB",
      red: "red",
      font: "20px",
      styleObject: {
        color: "green",
        fontSize: "24px",
      }

    }
  })
</script>

</body>
</html>
